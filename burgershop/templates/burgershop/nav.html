{% load i18n  %}

<div class="navbar navbar-inverse" role="navigation" id="navbar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="menu">
            <ul class="nav navbar-nav" id="primary-links"><!-- Links Primari -->
                <li><a href="{% url 'create_burger' %}" title="{% trans "Go to homepage" %}">{% trans "Home" %}</a></li>
                {% if not request.user.is_authenticated %}
                    <li><a href="{% url 'login' %}" title="{% trans "Go to login" %}">{% trans "Login" %}</a></li>
                {% else %}
                    <li><a href="{% url 'show_orders' %}" title="{% trans "Go to orders" %}">{% trans "Orders" %}</a></li>
                    <li><a href="{% url 'logout' %}" title="{% trans "Go to logout" %}">{% trans "Logout" %}</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
